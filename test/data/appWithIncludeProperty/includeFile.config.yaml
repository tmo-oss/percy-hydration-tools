
include: 
  local: './external.yaml'
templates:
  .local:
    variables:
      baseUrl: 'https://my.services.com'
default: !!map
  server.url: !!bool true
  host: !!bool false
  jwt.enabled: false
  service:
    products: default/products
environments: !!map
  prod: !!map
    jwt.enabled: !!bool true
    extends:
      - .local
    service:
      products: ${baseUrl}/products
  dev: !!map
    server.url: !!bool true
    host: !!bool false
    extends:
      - email
      - env